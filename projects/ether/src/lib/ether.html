<div id="ether-container">

  <div *ngFor="let element of elements">
    <div @ether ether [ngStyle]="{background: element.color}" *ngIf="element.display">
      <div class="ether-content">
        <div class="ether-title">
          {{ element.title }}
        </div>
        <div class="ether-description">
          {{ element.message }}
        </div>
      </div>
      <div class="ether-icon" (click)="close(element)">
        &times;
      </div>
    </div>
  </div>
</div>
