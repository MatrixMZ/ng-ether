<div id="ether-notification-container">
  <div *ngFor="let notification of notifications">
    <div
      @ether-notification ether-notification
      (@ether-notification.done)="destroy(notification)"
      [ngStyle]="{background: notification.theme.primary}"
      *ngIf="notification.display"
    >
      <div class="ether-notification-content">
        <div class="ether-notification-body">
          <div class="ether-notification-title" [innerHTML]="notification.title"></div>
          <div *ngIf="notification.message" class="ether-notification-description" [innerHTML]="notification.message"></div>
        </div>
        <div
          *ngIf="notification.button"
          class="ether-notification-action-button"
          (click)="resolveAction(notification, notification.button.action())"
          [innerHTML]="notification.button.label"
          [ngStyle]="{background: notification.theme.text}"
        ></div>
      </div>
    </div>
  </div>
</div>
