<div id="ether-container">
  <div *ngFor="let event of events">
    <div @ether ether (@ether.done)="destroy(event)" [ngStyle]="{background: event.color}" *ngIf="event.display">
      <div class="ether-content">
        <div class="ether-body">
          <div class="ether-title">
            {{ event.title }}
          </div>
          <div class="ether-description">
            {{ event.message }}
          </div>
        </div>
        <div class="ether-icon" (click)="close(event)">
          &times;
        </div>
      </div>
      <div class="ether-buttons">
        <div class="ether-button" *ngFor="let button of event.buttons" (click)="resolveAction(event, button.action())">
          <strong>{{ button.label }}</strong>
        </div>
      </div>

    </div>
  </div>
</div>
